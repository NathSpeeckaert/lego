    <div class="row">
        <label for="set_num" class="col-1 col-form-label">Num</label>
        <div class="col-1">
          <input type="text" readonly class="form-control-plaintext" id="set_num" formControlName="set_num">

      <!-- </div>
    

    <div class="mb-2 row"> -->
        <label class="col-1 col-form-label"for="name">Nom</label>
        <div class="col">
         <input readonly class="col-12 col-form-label" id="name" type="text" formControlName="name">
        </div>
    </div>    
        
    <div class="form-group">
        <label for="year">Ann√©e</label>
        <input readonly class="form-control" id="year" type="text" formControlName="year">
        
    </div>
    <div class="form-group">
        <label for="theme_id">Theme</label>
        <input readonly class="form-control" id="theme_id" type="number" formControlName="theme_id">
    </div>
    <div class="form-group">       
     <a class="form-control" id="set_url" type="text" [href]="setForm.get('set_url')?.value" target="_blank">   <img readonly class="smallimg" [src]="setForm.get('set_img_url')?.value"></a>
    </div>
   
    <div class="form-group">
        <label for="lego_price"></label>
        <input class="form-control" id="lego_price" type="number" formControlName="lego_price">
    </div>
    <div class="form-group">
        <label for="buy_loc"></label>
        <input class="form-control" id="buy_loc" type="text" formControlName="buy_loc">
    </div>
    <div class="form-group">
        <label for="buy_date"></label>
        <input class="form-control" id="buy_date" type="date" formControlName="buy_date">
    </div>
    <div class="form-group">
        <label for="buy_price"></label>
        <input class="form-control" id="buy_price" type="number" formControlName="buy_price">
    </div>
    <div class="form-group">
        <label for="sale_date"></label>
        <input class="form-control" id="sale_date" type="date" formControlName="sale_date">
    </div>
    <div class="form-group">
        <label for="sale_price"></label>
        <input class="form-control" id="sale_price" type="number" formControlName="sale_price">
    </div>
    <div class="form-group">
        <label for="status"></label>
        <input class="form-control" id="status" type="text" formControlName="status">
    </div>

    <input class="btn btn-primary" type="submit" value="Modifier le set">
