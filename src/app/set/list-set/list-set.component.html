<div class="chapter">
    <h3>Les sets</h3>
    <div class="col-md-3">
        <div class="input-group mb-3">

            <span class="input-group-text"><i class="fa fa-search"></i></span>

            <input class="form-control" id="search" type="text" [(ngModel)]="search" placeholder="rechercher">
        </div>
    

        
    </div>
    <div class="flex">
        <table class="table table-striped table-hover">
            <thead>
                <th scope="col">Num</th>
                <th scope="col">Nom</th>
                <th scope="col">Th√®me</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
    
            </thead>
            <tbody>
                <tr scope="row" *ngFor="let set of filteredList()">
                <td>{{set.set_num}}</td>
                <td>{{set.name}}</td>
                <td>{{set.theme_id}}</td>
                <td><img class="smallimg"[src]="set.set_img_url"></td>
                <td><a routerLink="../update-set/{{set.id}}"><i class="fa-solid fa-file-lines"></i></a></td>
            </tr>
               
            </tbody>
    
        </table>
    
    
    </div>
    
    </div>
